<section style="margin-top: 20px;">
    <mat-card appearance="outlined" style="margin-bottom: 20px;">
        <mat-card-header>{{ event?.eventName }}</mat-card-header>
        <mat-card-content>{{ event?.startDate }} to {{ event?.endDate }}</mat-card-content>
    </mat-card>
    <mat-tab-group dynamicHeight mat-stretch-tabs="true" mat-align-tabs="start" animationDuration="250ms">
        <mat-tab label="Member">
            <app-event-members></app-event-members>
        </mat-tab>
        <mat-tab label="Expense"> Expense form and list expense</mat-tab>
        <mat-tab label="chat">Chat for event (coming soon) </mat-tab>
    </mat-tab-group>
</section>
